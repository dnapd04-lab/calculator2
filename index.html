<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Calculator Project</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly value="0">
        </div>
        
        <div class="keys">
            <button class="clear" data-action="clear">C</button>
            
            <button class="operator" data-input="/">&divide;</button>
            <button class="operator" data-input="*">x</button>
            <button class="operator" data-input="-">-</button>

            <button data-input="7">7</button>
            <button data-input="8">8</button>
            <button data-input="9">9</button>
            <button class="operator" data-input="+">+</button>

            <button data-input="4">4</button>
            <button data-input="5">5</button>
            <button data-input="6">6</button>

            <button data-input="1">1</button>
            <button data-input="2">2</button>
            <button data-input="3">3</button>
            
            <button class="equals" data-action="calculate">=</button>

            <button data-input="0">0</button>
            <button data-input=".">.</button>
            <button style="visibility: hidden;"></button>
            <button style="visibility: hidden;"></button>
        </div>
    </div>

    <script src="script.js"></script> 

</body>
</html>
